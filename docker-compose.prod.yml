  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: maisonoscar-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://gfranckrelouconduite:CQrNbTvzkQIHvn5l@maisonoscarcluster.my5fced.mongodb.net/MAISONOSCAR?retryWrites=true&w=majority&appName=maisonoscarcluster
      - NEXTAUTH_URL=https://maisonoscar.fr
      - NEXTAUTH_SECRET=MaisonOscar2025ProdSecret_8kF9mQ3wE7rT2nL5pY6uI9oX1cV4bN
      - ENCRYPTION_KEY=2a9f4b8c7e1d3f6a9b2e5c8d1a4f7b9e2c5f8a1d4b7e9c2f5a8b1e4c7f9a2d5
      - JWT_SECRET=8f3e9a1c6d2b7e4f9a3c6e1d4b7f9e2a5c8f1d4b7f9a3c6e1d4b7f9a3c6e1
      - USE_LOCAL_DB=false
      - SITE_URL=https://maisonoscar.fr
      - CONTACT_EMAIL=contact@maisonoscar.fr
      - ADMIN_EMAIL=admin@maisonoscar.fr
    networks:
      - maisonoscar-network
    volumes:
      - ./uploads:/app/uploads
      - ./public/images:/app/public/images

  # Proxy Nginx avec SSL automatique
  nginx:
    image: nginx:alpine
    container_name: maisonoscar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    depends_on:
      - app
    networks:
      - maisonoscar-network

  # Certbot pour SSL automatique
  certbot:
    image: certbot/certbot
    container_name: maisonoscar-certbot
    restart: unless-stopped
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@maisonoscar.fr --agree-tos --no-eff-email -d maisonoscar.fr -d www.maisonoscar.fr
    depends_on:
      - nginx

networks:
  maisonoscar-network:
    driver: bridge

volumes:
  certbot_certs:
    driver: local
  certbot_webroot:
    driver: local