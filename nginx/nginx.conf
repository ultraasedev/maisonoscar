events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name maisonoscar.fr www.maisonoscar.fr;

        # Route pour Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirection vers HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Configuration HTTPS
    server {
        listen 443 ssl http2;
        server_name maisonoscar.fr www.maisonoscar.fr;

        # Certificats SSL
        ssl_certificate /etc/letsencrypt/live/maisonoscar.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/maisonoscar.fr/privkey.pem;

        # Headers de sécurité
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Configuration du proxy
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Configuration pour les fichiers statiques
        location /_next/static {
            proxy_pass http://app;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Configuration pour les images uploadées
        location /uploads {
            proxy_pass http://app;
            add_header Cache-Control "public, max-age=86400";
        }

        # Configuration pour les images publiques
        location /images {
            proxy_pass http://app;
            add_header Cache-Control "public, max-age=86400";
        }
    }
}