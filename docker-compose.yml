services:
  mongodb:
    image: mongo:7.0
    container_name: maisonoscar_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: MAISONOSCAR
    command: mongod --replSet rs0 --bind_ip_all --noauth
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - maisonoscar_network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: maisonoscar_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - maisonoscar_network

volumes:
  mongodb_data:

networks:
  maisonoscar_network:
    driver: bridge